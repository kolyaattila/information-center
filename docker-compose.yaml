    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${AUTH_SERVICE_DATABASE} -U ${AUTH_SERVICE_DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    restart: always
    container_name: auth-service
    build:
      context: ./auth-service
    networks:
      - information-center-prod-network
