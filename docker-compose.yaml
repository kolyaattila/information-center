      - AUTH_SERVICE_DATABASE_PASSWORD
      - AUTH_SERVICE_DATABASE_PORT=5432
      - AUTH_SERVICE_DATABASE_HOST=auth-service-database
    depends_on:
      auth-service-database:
        condition: service_healthy
      config:
        condition: service_healthy
    links:
      - auth-service-database
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registy:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    container_name: registry
    networks:
      - information-center-prod-network
    build:
      context: ./registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    container_name: monitoring
    networks:
      - information-center-prod-network
    build:
      context: ./monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
    logging:
      options:
        max-size: "10m"
        max-file: "10"

volumes:
  ts-db:
  qs-db:
  acs-db:
  aus-db:
networks:
  information-center-prod-network:
