spring.datasource.url=jdbc:postgresql://${TOPIC_SERVICE_DATABASE_HOST}:${TOPIC_SERVICE_DATABASE_PORT}/${TOPIC_SERVICE_DATABASE}?autoReconnect=true&useSSL=false
spring.datasource.username=${TOPIC_SERVICE_DATABASE_USER}
spring.datasource.password=${TOPIC_SERVICE_DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog.master.yaml