spring.datasource.url=jdbc:postgresql://${ACCOUNT_SERVICE_DATABASE_HOST}:${ACCOUNT_SERVICE_DATABASE_PORT}/${ACCOUNT_SERVICE_DATABASE}?autoReconnect=true&useSSL=false
spring.datasource.username=${ACCOUNT_SERVICE_USER}
spring.datasource.password=${ACCOUNT_SERVICE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog.master.yaml